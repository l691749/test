<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Achievement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<!-- Fonts -->

    	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,600,700italic,400,700,800italic' rel='stylesheet' type='text/css'>
    	<!-- Icon Font - Font Awesome -->

	<!-- Stylesheets -->
		<!-- Custom -->
        <link href="css/style-allec.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->

<body>
    
    <div id="page" class="page">
        
        <div class="block" id="achivement">
            <div class="achivement bg-color">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="achivement-item">
                                <span class="achivement-item__marker"> <i class="fa fa-share-alt"></i> </span>
                                <div class="editContent">
                                <h4 class="achivement-item__heading"><span class="achivement-item__highlight text">2<sup>nd</sup></span> place</h4>
                                <p class="achivement-item__info">at International IT Competion</p>
                                </div>
                            </div>
                        </div><!-- end col -->
             
                        <div class="col-sm-4">
                            <div class="achivement-item achivement-item--large">
                                <span class="achivement-item__marker"> <i class="fa fa-trophy"></i> </span>
                                <div class="editContent">
                                <h4 class="achivement-item__heading"><span class="achivement-item__highlight text">1<sup>st</sup></span> place</h4>
                                <p class="achivement-item__info">on XX Annual Technology Conference</p>
                                </div>
                            </div>
                        </div><!-- end col -->
             
                        <div class="col-sm-4">
                            <div class="achivement-item">
                                <span class="achivement-item__marker"> <i class="fa fa-lightbulb-o"></i> </span>
                                <div class="editContent">
                                <h4 class="achivement-item__heading"><span class="achivement-item__highlight text">2<sup>nd</sup></span> place</h4>
                                <p class="achivement-item__info">at Global Innovative Forum</p>
                                </div>
                            </div>

                    </div><!-- end row -->
                </div><!-- end container -->
            </div>
        </div>
    
    </div><!-- /#page -->
