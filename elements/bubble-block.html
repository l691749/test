<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bubble block</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<!-- Fonts -->
    	<!-- Open Sans -->
    	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,600,700italic,400,700,800italic' rel='stylesheet' type='text/css'>
    	<!-- VarelaRound -->
    	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    	<!-- Icon Font - Font Awesome -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		
	<!-- Stylesheets -->
		<!-- Custom -->
        <link href="css/style-allec.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script> 
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>	
    <![endif]-->
</head>
<body>
    
    <div id="page" class="page">
        
        <div class="block" id="bubble-block">
            <section class="container bubble-container">
                <div class="row">
                        <div class="col-sm-5">
                            <h2 class="heading-cascade heading-cascade--large heading-cascade--danger heading-cascade--first heading-cascade__step editContent">Site Builder has just been released</h2>
                            <h3 class="heading-cascade heading-cascade--large heading-cascade--danger editContent">full of great features</h3>
                            <p class="p-space editContent">Nam auctor dapibus ante vel facilisis. Cras eget adipiscing nisi. Duis aliquet ligula non risus sollicitudin commodo. Donec ullamcorper lacinia turpis at aliquet. Cras consectetur fermentum erat, in placerat ligula pharetra eget.  </p>
                        </div><!-- end col -->

                        <div class="col-sm-7">
                            <div class="bubble-block">
                                <div class="bubble bg-color bubble--little bubble--info bubble--start"></div>
                                <div class="bubble bg-color bubble--little bubble--info bubble--position"></div>

                                <div class="bubble bg-color bubble--small bubble--neutral"></div>

                                <div class="bubble bg-color bubble--normal bubble--danger">
                                    <div class="icon__item">
                                        <i class="fa fa-cogs"></i>
                                    </div>
                                </div>

                                <div class="bubble bg-color bubble--medium bubble--neutral">
                                    <div class="icon__item">
                                        <i class="fa fa-cloud"></i>
                                    </div>
                                </div>
                                <div class="bubble bg-color bubble--medium bubble--danger">
                                    <div class="icon__item">
                                        <i class="fa fa-rocket"></i>
                                    </div>
                                </div>

                                <div class="bubble bg-color bubble--big bubble--warning">
                                    <div class="icon__item icon__item--top">
                                        <i class="fa fa-code"></i>
                                    </div>
                                </div>
                                <div class="bubble bg-color bubble--large bubble--neutral">
                                    <div class="icon__item">
                                        <i class="fa fa-pie-chart"></i>
                                    </div>
                                </div>
                                <div class="bubble bg-color bubble--huge bubble--info">
                                    <div class="icon__item">
                                        <i class="fa fa-paint-brush"></i>
                                    </div>
                                </div>
                            </div>
                        </div><!-- end col -->
                </div><!-- end row -->
            </section><!-- end container -->
        </div>
    
    </div><!-- /#page -->

</body>
</html>
