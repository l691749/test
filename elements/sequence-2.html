<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sequence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<!-- Fonts -->
    	<!-- Open Sans -->
    	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,600,700italic,400,700,800italic' rel='stylesheet' type='text/css'>
    	<!-- VarelaRound -->
    	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    	<!-- Icon Font - Font Awesome -->
    	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		
	<!-- Stylesheets -->
		<!-- Custom -->
        <link href="css/style-allec.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script> 
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>	
    <![endif]-->
</head>
<body>
    
    <div id="page" class="page">
        
        <div class="block" id="sequence-2">
            <section class="container">
               
                <div class="row">
                    <div class="col-sm-12 one-column">
                        <div class="sequence sequence--colored">
                            <div class="sequence-wrapper">
                                <div class="sequence__item sequence__item--first">
                                    <i class="fa fa-rocket"></i>
                                </div>

                                <div class="sequence__separator">
                                    <span class="sequence__devider sequence__color--one"></span>
                                    <span class="sequence__devider sequence__color--one1"></span>
                                    <span class="sequence__devider sequence__color--one2"></span>
                                    <span class="sequence__devider sequence__color--one3"></span>
                                    <span class="sequence__devider sequence__color--two3"></span>
                                    <span class="sequence__devider sequence__color--two2"></span>
                                    <span class="sequence__devider sequence__color--two1"></span>
                                    <span class="sequence__devider sequence__color--two"></span>    
                                </div>

                                <div class="sequence__item sequence__item--second">
                                    <i class="fa fa-tachometer"></i>
                                </div>

                                <div class="sequence__separator">
                                    <span class="sequence__devider sequence__color--two"></span>
                                    <span class="sequence__devider sequence__color--two4"></span>
                                    <span class="sequence__devider sequence__color--two5"></span>
                                    <span class="sequence__devider sequence__color--two6"></span>
                                    <span class="sequence__devider sequence__color--three3"></span>
                                    <span class="sequence__devider sequence__color--three2"></span>
                                    <span class="sequence__devider sequence__color--three1"></span>
                                    <span class="sequence__devider sequence__color--three"></span>  
                                </div>

                                <div class="sequence__item sequence__item--third">
                                    <i class="fa fa-cogs"></i>
                                </div>
                                
                                <div class="sequence__separator">
                                    <span class="sequence__devider sequence__color--three"></span>
                                    <span class="sequence__devider sequence__color--three4"></span>
                                    <span class="sequence__devider sequence__color--three5"></span>
                                    <span class="sequence__devider sequence__color--three6"></span>
                                    <span class="sequence__devider sequence__color--four3"></span>
                                    <span class="sequence__devider sequence__color--four2"></span>
                                    <span class="sequence__devider sequence__color--four1"></span>
                                    <span class="sequence__devider sequence__color--four"></span>   
                                </div>

                                <div class="sequence__item sequence__item--fourth">
                                    <i class="fa fa-star"></i>
                                </div>
                            </div><!-- end wrapper -->
                        </div>
                    </div><!-- end col -->
                </div><!-- end row -->
            </section>
        </div>
    
    </div><!-- /#page -->

</body>
</html>
