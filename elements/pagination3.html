<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pagination</title>

	<!-- Fonts -->

		<!-- Custom -->
        <link href="css/style-allec.css" rel="stylesheet" type="text/css">

<body>
    
    <div id="page" class="page">
        
        <div class="block" id="pagination-3">
            <div class="container">
                <!-- Default pagination -->
                        <div class="pagination pagination--minimal pagination-sample">
                            <a class="pagination__prev help-color-advanced" href="#"><i class="fa fa-angle-left"></i></a>
                            <div class="pagination__block">
                                <a class="pagination__item editContent text" href="#">1</a>
                                <a class="pagination__item editContent text" href="#">2</a>
                                <a class="pagination__item mobile-small active-page editContent text" href="#">3</a>
                                <a class="pagination__item mobile-large editContent text" href="#">4</a>
                                <a class="pagination__item mobile-large editContent text" href="#">5</a>
                            </div>
                            <a class="pagination__next help-color-advanced" href="#"><i class="fa fa-angle-right"></i></a>
                        </div>
            </div>
        </div>
    
    </div><!-- /#page -->
