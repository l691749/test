<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

                                <ul class="tags post__tags">

                                    <li class="tags__item tags__item--comment"><span class="tags__link editContent text">5 comments</span></li>
                                </ul>
                            </div>
                      </a>
                  </article><!-- end article -->

                   <!-- Standart arcticle with image -->
