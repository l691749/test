<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Number</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<!-- Fonts -->
    	<!-- Open Sans -->
    	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,600,700italic,400,700,800italic' rel='stylesheet' type='text/css'>
    	<!-- VarelaRound -->
    	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    	<!-- Icon Font - Font Awesome -->
    	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		
	<!-- Stylesheets -->
		<!-- Custom -->
        <link href="css/style-allec.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script> 
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>	
    <![endif]-->
</head>
<body>
    
    <div id="page" class="page">
        
        <div class="block" id="number-block">
            <div class="container">
               <div class="stat-block-container">
                    <div class="row">
                        <!-- Brand shape stat view -->
                        <div class="col-xs-6 col-md-3 one-column">
                            <div class="stat stat--block stat-first">
                                <!-- <i class="fa fa-download"></i> -->
                                <i class="fa stat__icon fa-download"></i>
                                <span class="stat__number editContent text" data-result="140k" data-value="140">140k</span>
                                <p class="stat__dimension editContent">download</p>
                            </div>
                        </div><!-- end col -->

                        <div class="col-xs-6 col-md-3 one-column">
                            <div class="stat stat--block stat-second">
                                <!-- <i class="fa fa-clock-o"></i> -->
                                <i class="fa stat__icon fa-clock-o"></i>
                                <span class="stat__number editContent text" data-result="6718" data-value="471">6718</span>
                                <p class="stat__dimension editContent">spent hours</p>
                            </div>
                        </div><!-- end col -->

                        <div class="col-xs-6 col-md-3 one-column">
                            <div class="stat stat--block">
                                <!-- <i class="fa fa-globe"></i> -->
                                <i class="fa stat__icon fa-globe"></i>
                                <span class="stat__number editContent text" data-result="209" data-value="209">209</span>
                                <p class="stat__dimension editContent">countries</p>
                            </div>
                        </div><!-- end col -->

                        <div class="col-xs-6 col-md-3 one-column">
                            <div class="stat stat--block last">
                                <!-- <i class="fa fa-smile-o"></i> -->
                                <i class="fa stat__icon fa-thumbs-up"></i>
                                <span class="stat__number editContent text" data-result="542" data-value="54">542</span>
                                <p class="stat__dimension editContent">loyal clients</p>
                            </div>
                        </div><!-- end col -->
                    </div>
                </div><!-- end row -->
            </div>
        </div>
    
    </div><!-- /#page -->

</body>
</html>
