<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Person</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<!-- Fonts -->
    	<!-- Open Sans -->
    	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,600,700italic,400,700,800italic' rel='stylesheet' type='text/css'>
    	<!-- VarelaRound -->
    	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    	<!-- Icon Font - Font Awesome -->
    	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		
	<!-- Stylesheets -->
		<!-- Custom -->
        <link href="css/style-allec.css" rel="stylesheet" type="text/css">

        <style type="text/css">
            .image-container--border-inner:hover:before{
                z-index: -1;
            }
        </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script> 
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>	
    <![endif]-->
</head>
<body>
    
    <div id="page" class="page">
        
        <div class="block-top" id="person">
            <div class="person-wrap bg">
                <!-- Section with bace info about employee -->
                <section class="container">
                    <div class="person">
                            <div class="image-container image-container--max image-container--border-inner person__image border">
                                <img src="images/staff/5.jpg" alt="">
                            </div>

                            <h2 class="person__name editContent">Veton Vela</h2>
                            <p class="person__position editContent">Web Designer</p>

                            <div class="social social--primary person__social">
                                        <!-- List with social icons -->
                                        <ul>
                                            <li class="social__item"><a class="social__link bg-color" href="#"><i class="social__icon fa fa-twitter"></i></a></li>
                                            <li class="social__item"><a class="social__link bg-color" href="#"><i class="social__icon fa fa-facebook"></i></a></li>
                                            <li class="social__item"><a class="social__link bg-color" href="#"><i class="social__icon fa fa-google-plus"></i></a></li>
                                            <li class="social__item"><a class="social__link bg-color" href="#"><i class="social__icon fa fa-pinterest"></i></a></li>
                                            <li class="social__item"><a class="social__link bg-color" href="#"><i class="social__icon fa fa-tumblr"></i></a></li>
                                            <li class="social__item"><a class="social__link bg-color" href="#"><i class="social__icon fa fa-linkedin"></i></a></li>
                                            <li class="social__item"><a class="social__link bg-color" href="#"><i class="social__icon fa fa-youtube"></i></a></li>
                                        </ul>
                            </div>
                    </div>
                </section>
            </div>
            <!-- end person wrap -->
        </div>
    
    </div><!-- /#page -->

</body>
</html>
