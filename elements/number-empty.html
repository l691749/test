<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Number</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<!-- Fonts -->
    	<!-- Open Sans -->
    	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,600,700italic,400,700,800italic' rel='stylesheet' type='text/css'>
    	<!-- VarelaRound -->
    	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    	<!-- Icon Font - Font Awesome -->
    	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		
	<!-- Stylesheets -->
		<!-- Custom -->
        <link href="css/style-allec.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script> 
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>	
    <![endif]-->
</head>
<body>
    
    <div id="page" class="page">
        
        <div class="block" id="number-empty">
            <div class="container">
                <div class="row stat--text-present">
                    <!-- Brand shape stat view -->
                    <div class="col-xs-6 col-md-3 one-column">
                        <div class="stat stat--text stat-first">
                            <p class="stat__dimension editContent text">download</p>
                            <span class="stat__number editContent" data-result="140k" data-value="140">140k</span>
                        </div>
                    </div><!-- end col -->

                    <div class="col-xs-6 col-md-3 one-column">
                        <div class="stat stat--text stat-second">
                            <p class="stat__dimension editContent text">spent hours</p>
                            <span class="stat__number editContent" data-result="6718" data-value="471">6718</span>
                        </div>
                    </div><!-- end col -->

                    <div class="col-xs-6 col-md-3 one-column">
                        <div class="stat stat--text stat-third">
                            <p class="stat__dimension editContent text">countries</p>
                            <span class="stat__number editContent" data-result="106" data-value="106">106</span>
                        </div>
                    </div><!-- end col -->

                    <div class="col-xs-6 col-md-3 one-column">
                        <div class="stat stat--text last">
                            <p class="stat__dimension editContent text">loyal clients</p>
                            <span class="stat__number editContent" data-result="239" data-value="23">239</span>
                        </div>
                    </div><!-- end col -->
                </div><!-- end row -->
            </div>
        </div>
    
    </div><!-- /#page -->

</body>
</html>
