<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Skill and stat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<!-- Fonts -->
    	<!-- Open Sans -->
    	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,600,700italic,400,700,800italic' rel='stylesheet' type='text/css'>
    	<!-- VarelaRound -->
    	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    	<!-- Icon Font - Font Awesome -->
    	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		
	<!-- Stylesheets -->
		<!-- Custom -->
        <link href="css/style-allec.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script> 
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>	
    <![endif]-->
</head>
<body>
    
    <div id="page" class="page">
        
        <div class="block" id="stats">
            <div class="container">
                <h2 class="block-title editContent">What I do<span class="block-title-color bg-color"></span></h2>

            <div class="row">
                <div class="col-sm-6">
                    <div>
                        <h3 class="heading-helper heading-helper--thin editContent">Skills</h3>

                        <!-- Secondary progress bar with white space -->
                        <div class="progress-container progress--secondary progress-cut" id="progress-start">
                            <div class="progress-quantity editContent text">UX/UI: 86%</div>
                            <div class="progress progress-style" data-level="86">
                              <div class="progress-bar progress-inner-style" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 86%;" ></div>
                            </div>
                        </div>

                        <!-- Secondary progress bar with white space -->
                        <div class="progress-container progress--secondary progress-cut">
                            <div class="progress-quantity editContent text">Visual Hierarchy: 95%</div>
                            <div class="progress progress-style" data-level="95">
                              <div class="progress-bar progress-inner-style" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 95%;" ></div>
                            </div>
                        </div>

                        <!-- Secondary progress bar with white space -->
                        <div class="progress-container progress--secondary progress-cut" >
                            <div class="progress-quantity editContent text">Psycology: 90%</div>
                            <div class="progress progress-style" data-level="90">
                              <div class="progress-bar progress-inner-style" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 90%;" ></div>
                            </div>
                        </div>

                        <!-- Secondary progress bar with white space -->
                        <div class="progress-container progress--secondary progress-cut" >
                            <div class="progress-quantity editContent text">Photoshop: 83%</div>
                            <div class="progress progress-style" data-level="83">
                              <div class="progress-bar progress-inner-style" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 83%;" ></div>
                            </div>
                        </div>

                        <!-- Secondary progress bar with white space -->
                        <div class="progress-container progress--secondary progress-cut">
                            <div class="progress-quantity editContent text">Illustrator: 89%</div>
                            <div class="progress progress-style" data-level="89">
                              <div class="progress-bar progress-inner-style" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 89%;" ></div>
                            </div>
                        </div>

                    </div>
                </div><!-- end col -->

                <div class="col-sm-6 opposite-block">
                    <h3 class="heading-helper heading-helper--thin editContent">Stats</h3>

                    <div id="number-start">
                        <!-- Default stat view -->
                        <div class="stat-row">
                            <div class="stat stat--additional">
                                <span class="stat__number editContent text" data-result="5" data-value="5">5</span>
                                <i class="stat__icon fa fa-calendar-o"></i>
                                <p class="stat__dimension editContent">years expirience</p>
                            </div>

                            <div class="stat stat--additional">
                                <span class="stat__number editContent text" data-result="7" data-value="7">7</span>
                                <i class="stat__icon fa fa-trophy"></i>
                                <p class="stat__dimension editContent">awards</p>
                            </div>

                            <div class="stat stat--clean">
                                <span class="stat__number editContent text" data-result="91" data-value="91">91</span>
                                <i class="stat__icon fa fa-folder"></i>
                                <p class="stat__dimension editContent">projects</p>
                            </div>
                        </div>

                        <div class="stat-row">
                            <div class="stat stat--additional">
                                <span class="stat__number editContent text" data-result="239" data-value="239">239</span>
                                <i class="stat__icon fa fa-book"></i>
                                <p class="stat__dimension editContent">read books</p>
                            </div>

                            <div class="stat stat--clean">
                                <span class="stat__number editContent text" data-result="83" data-value="83">83</span>
                                <i class="stat__icon fa fa-file-text-o"></i>
                                <p class="stat__dimension editContent">published posts</p>
                            </div>
                        </div>
                        
                        <div>
                            <div class="stat">
                                <span class="stat__number editContent text" data-result="8" data-value="8">8</span>
                                <i class="stat__icon fa fa-globe"></i>
                                <p class="stat__dimension editContent">visited countries</p>
                            </div>

                            <div class="stat">
                                <span class="stat__number editContent text" data-result="1, 235, 546" data-value="1235">1, 235, 546</span>
                                <p class="stat__dimension editContent">pixels created</p>
                            </div>
                        </div>

                    </div>

                </div><!-- end col -->

            </div><!-- end row -->

            <div class="devider-brand devider--top2x"><span class="devider-brand-color bg-color"></span></div>
            </div>
        </div>
    
    </div><!-- /#page -->

</body>
</html>
