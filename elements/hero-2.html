<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hero block</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<!-- Fonts -->
    	<!-- Open Sans -->
    	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,600,700italic,400,700,800italic' rel='stylesheet' type='text/css'>
    	<!-- VarelaRound -->
    	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    	<!-- Icon Font - Font Awesome -->
    	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		
	<!-- Stylesheets -->
		<!-- Custom -->
        <link href="css/style-allec.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script> 
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>	
    <![endif]-->
</head>
<body>
    
    <div id="page" class="page">
        
        <div class="block-top" id="hero-2">
            <!-- Section show current page and breadcrumb -->
            <section class="page-indecator">
                <div class="forum-head bg">
                    <div class="container">

                        <div class="forum">
                            <h1 class="forum__heading editContent">Find Your Best Topic</h1>
                            <h3 class="forum__describe editContent">for discussion and find out something new</h3>

                            <!-- Search field -->
                            <form class="search search--light search--large" id="search-forum" name="search-forum" method="get" action="#">
                                <input class="search__field" name="search-request" type="search" placeholder="search request" value="">
                                <button class="search__btn" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </form>
                            <!-- end search field -->

                            <span class="forum__connector">or</span>
                            <a class="btn btn-info btn--decorated" href="#">Start New Thread</a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- end section show current page and breadcrumb -->
        </div>
    
    </div><!-- /#page -->

</body>
</html>
