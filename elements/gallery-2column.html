<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<!-- Fonts -->
    	<!-- Open Sans -->
    	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,600,700italic,400,700,800italic' rel='stylesheet' type='text/css'>
    	<!-- VarelaRound -->
    	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    	<!-- Icon Font - Font Awesome -->
    	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		
	<!-- Stylesheets -->
        <!-- Magnific popup - responsive popup plugin -->
        <link href="external/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css" />
		<!-- Custom -->
        <link href="css/style-allec.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script> 
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>	
    <![endif]-->
</head>
<body>
    
    <div id="page" class="page">
        
        <div class="block" id="gallery-2-col">
            <section class="container">
                <div class="row">
                    <div class="gallery-wrapper">
                        <div class="col-sm-6">
                            <div class="gallery-item">
                                <div class="image-container image-container--border-inner">
                                    <img src="images/gallery/thumbs/3.jpg" alt="">
                                </div>

                                <div class="gallery-item__info bg-color">
                                    <h3 class="gallery-item__heading editContent">Working. Typing. Again Working</h3>
                                    <p class="gallery-item__author editContent">Orion Team</p>
                                    <a class="btn btn-warning btn--decorated gallery-item__link" href="images/gallery/large/3.jpg">Take a Look</a>
                                </div>
                            </div>
                        </div><!-- end col -->

                        <div class="col-sm-6">
                            <div class="gallery-item">
                                <div class="image-container image-container--border-inner">
                                    <img src="images/gallery/thumbs/4.jpg" alt="">
                                </div>

                                <div class="gallery-item__info bg-color">
                                    <h3 class="gallery-item__heading editContent">Working. Typing. Again Working</h3>
                                    <p class="gallery-item__author editContent">Orion Team</p>
                                    <a class="btn btn-warning btn--decorated gallery-item__link" href="images/gallery/large/4.jpg">Take a Look</a>
                                </div>
                            </div>
                        </div><!-- end col -->
                    </div>
                </div>
            </section>
        </div>
    
    </div><!-- /#page -->
    
         <!-- jQuery 1.10.1--> 
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <!-- Modernizr -->
        <script src="external/modernizr/modernizr.custom.js"></script>
        <!-- Magnific popup - responsive popup plugin -->
         <script src="external/magnific-popup/jquery.magnific-popup.min.js"></script>
        
        <!-- Custom -->
        <script src="js/custom.js"></script>

        <script>
            $(document).ready(function() {
                galleryPopup(".gallery-wrapper");
            });
        </script>
</body>
</html>
