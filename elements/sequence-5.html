<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sequence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<!-- Fonts -->
    	<!-- Open Sans -->
    	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,600,700italic,400,700,800italic' rel='stylesheet' type='text/css'>
    	<!-- VarelaRound -->
    	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    	<!-- Icon Font - Font Awesome -->
    	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		
	<!-- Stylesheets -->
		<!-- Custom -->
        <link href="css/style-allec.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script> 
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>	
    <![endif]-->
</head>
<body>
    
    <div id="page" class="page">
        
        <div class="block" id="sequence-5">
            <section class="container">
               
                <div class="sequence sequence--progress sequence--progress-commerce sequence--commerce-1">
                    <div class="sequence-wrapper">
                        <div class="sequence__item sequence__item--start">
                            <i class="fa fa-shopping-cart"></i>
                            <div class="sequence__info sequence__info-null editContent">review cart</div>
                        </div>

                        <div class="sequence__item">
                            <i class="fa fa-truck"></i>
                            <div class="sequence__info sequence__info-two editContent">enter shipping info</div>
                        </div>

                        <div class="sequence__item sequence__item--position">
                            <i class="fa fa-money"></i>
                            <div class="sequence__info sequence__info-three editContent">enter billing info</div>
                        </div>

                        <div class="sequence__item  sequence__item--active">
                            <i class="fa fa-thumbs-up"></i>
                            <div class="sequence__info sequence__info-four editContent">complete payment</div>
                        </div>

                        <div class="sequence__item sequence__item--finish">
                            <i class="fa fa-check"></i>
                            <div class="sequence__info sequence__info-five editContent">ordered</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    
    </div><!-- /#page -->

    <!-- Load JS here for greater good =============================-->
        <!-- jQuery 1.10.1--> 
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <!-- Modernizr -->
        <script src="external/modernizr/modernizr.custom.js"></script>

        <!-- Custom -->
        <script src="js/custom.js"></script>

        <script>
            $(document).ready(function() {
                sequence(".sequence--commerce-1");
            });
        </script>

    

</body>
</html>
