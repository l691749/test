<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Breadcrumbs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Fonts -->
    	<!-- Open Sans -->
    	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,600,700italic,400,700,800italic' rel='stylesheet' type='text/css'>
    	<!-- VarelaRound -->
    	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
		
	<!-- Stylesheets -->
		<!-- Custom -->
		<link href="css/style-allec.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script> 
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="page" class="page">
        <div class="block-top" id="breadcrumbs">
        	<!-- Section show current page and breadcrumb -->
            <section class="page-indecator">
                <div class="container">
                    <h2 class="heading editContent">Blog with Sidebar</h2>
                    
                    <!-- Breadcrumb pattern -->
                    <ol class="breadcrumb editContent text-list">
                      <li><a href="#" class="edit-link">Home</a></li>
                      <li class="active text">Blog</li>
                    </ol>

                    <!-- Default one color devider -->
                    <div class="devider"></div>
                </div>
            </section>
        </div>
        <!-- end section show current page and breadcrumb -->
    
    </div><!-- /#page -->

</body>
</html>
