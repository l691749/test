<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Slider Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,600,700italic,400,700,800italic' rel='stylesheet' type='text/css'>

<body>
    <div id="page" class="page">
        <div class="blueberry-wrapper">
            <div class="blueberry">
                <ul class="slides">
                    <li>
                        <img src="images/slider/scroll/1.jpg"/>

                    </li>
                    <li>
                        <img src="images/slider/scroll/2.jpg" />
                        <p class="editContent slides__text">Different pages for various purposes.</p>
                    </li>
                    <li>
                        <img src="images/slider/scroll/3.jpg" />

                    </li>
                    <li>
                        <img src="images/slider/scroll/4.jpg" />
                        <p class="editContent slides__text">Different pages for various purposes.</p>
                    </li>

        </div>
    </div>

    <!-- Custom -->

        $('.blueberry').blueberry();
    });
