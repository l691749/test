<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sequence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<!-- Fonts -->
    	<!-- Open Sans -->
    	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,600,700italic,400,700,800italic' rel='stylesheet' type='text/css'>
    	<!-- VarelaRound -->
    	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    	<!-- Icon Font - Font Awesome -->
    	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		
	<!-- Stylesheets -->
		<!-- Custom -->
        <link href="css/style-allec.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script> 
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>	
    <![endif]-->
</head>
<body>
    
    <div id="page" class="page">
        
        <div class="block" id="sequence-1">
            <section class="container">
               
                <div class="row">
                        <div class="col-sm-12 one-column">  
                            <div class="sequence sequence--clickable">
                                <div class="sequence-wrapper">
                                    <div class="sequence__item sequence__item--active" data-connect="research">
                                        <div class="sequence__step">{1}</div>
                                        <div class="sequence__info sequence__info-one editContent">Research</div>
                                    </div>

                                    <div class="sequence__separator">
                                        <span class="sequence__devider sequence__color--two"></span>
                                        <span class="sequence__devider sequence__color--two1"></span>
                                        <span class="sequence__devider sequence__color--two2"></span>
                                        <span class="sequence__devider sequence__color--two3"></span>
                                        <span class="sequence__devider sequence__color--one3"></span>
                                        <span class="sequence__devider sequence__color--one2"></span>
                                        <span class="sequence__devider sequence__color--one1"></span>
                                        <span class="sequence__devider sequence__color--one"></span>
                                    </div>
                                    
                                    <div class="sequence__item" data-connect="proto">
                                        <div class="sequence__step">{2}</div>
                                        <div class="sequence__info sequence__info-two editContent">Prototyping</div>
                                    </div>

                                    <div class="sequence__separator">
                                        <span class="sequence__devider"></span>
                                        <span class="sequence__devider"></span>
                                        <span class="sequence__devider"></span>
                                        <span class="sequence__devider"></span>
                                        <span class="sequence__devider"></span>
                                        <span class="sequence__devider"></span>
                                        <span class="sequence__devider"></span>
                                        <span class="sequence__devider"></span>
                                    </div>

                                    <div class="sequence__item" data-connect="design">
                                        <div class="sequence__step">{3}</div>
                                        <div class="sequence__info sequence__info-three editContent">Design</div>
                                    </div>

                                    <div class="sequence__separator">
                                        <span class="sequence__devider"></span>
                                        <span class="sequence__devider"></span>
                                        <span class="sequence__devider"></span>
                                        <span class="sequence__devider"></span>
                                        <span class="sequence__devider"></span>
                                        <span class="sequence__devider"></span>
                                        <span class="sequence__devider"></span>
                                        <span class="sequence__devider"></span>
                                    </div>

                                    <div class="sequence__item" data-connect="develop">
                                        <div class="sequence__step">{4}</div>
                                        <div class="sequence__info sequence__info-four editContent">Development</div>
                                    </div>

                                    <div class="sequence__separator">
                                        <span class="sequence__devider"></span>
                                        <span class="sequence__devider"></span>
                                        <span class="sequence__devider"></span>
                                        <span class="sequence__devider"></span>
                                        <span class="sequence__devider"></span>
                                        <span class="sequence__devider"></span>
                                        <span class="sequence__devider"></span>
                                        <span class="sequence__devider"></span>
                                    </div>

                                    <div class="sequence__item" data-connect="result">
                                        <div class="sequence__step">{5}</div>
                                        <div class="sequence__info sequence__info-five editContent">Result</div>
                                    </div>
                                </div><!-- end wrapper -->
                            </div>
                        </div><!-- end col -->
                    </div>
            </section>
        </div>
    
    </div><!-- /#page -->

    <!-- Load JS here for greater good =============================-->
        <!-- jQuery 1.10.1--> 
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <!-- Modernizr -->
        <script src="external/modernizr/modernizr.custom.js"></script>

        <!-- Custom -->
        <script src="js/custom.js"></script>

        <script>
            $(document).ready(function() {
                sequence(".sequence--clickable");
            });
        </script>

    

</body>
</html>
