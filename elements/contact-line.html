<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<!-- Fonts -->
    	<!-- Open Sans -->
    	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,600,700italic,400,700,800italic' rel='stylesheet' type='text/css'>
    	<!-- VarelaRound -->
    	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    	<!-- Icon Font - Font Awesome -->
    	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		
	<!-- Stylesheets -->
		<!-- Custom -->
        <link href="css/style-allec.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script> 
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>	
    <![endif]-->
</head>
<body>
    
    <div id="page" class="page">
        
        <div class="block" id="contact-line-1">
            <div class="container">
                    <!-- Contact information about company -->
                    <address class="contact-info contact-info--primary">
                        <span class="contact-info__item">
                            <i class="fa fa-location-arrow"></i>
                            <span class="editContent text">
                                101 West Street, Albania, Tirana 12345
                            </span>
                        </span>
                        <span class="contact-info__item">
                            <i class="fa fa-mobile"></i>
                            <span class="editContent text">
                                +1-888-555-5555
                            </span>
                        </span>
                        <span class="contact-info__item">
                            <i class="fa fa-envelope"></i>
                            <span class="editContent text">
                                info@orion.com / sales@orion.com
                            </span>
                        </span>

                        <span class="contact-info__item">
                            <i class="fa fa-skype"></i>
                            <span class="editContent text">
                                orion-support
                            </span>
                        </span>
                    </address>
                    <!-- end contact information -->
            </div>
        </div>
    
    </div><!-- /#page -->

</body>
</html>
